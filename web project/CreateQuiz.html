<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">

  <title>Create Quiz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  

  <style>
    @import url("https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800");
    body {
      font-family: "Poppins", sans-serif;
      background-color: white;
    }
    
    .main {
      margin-left: 250px;
      padding: 0px 10px;
      color: black;
    }

    .multi-text {
        background-image: linear-gradient(to left, #43cae9 0%, #38f9d7 100%);
        -webkit-background-clip: text;
        -moz-background-clip: text;
        background-clip: text;
        color: transparent;
        font-size: 50px;
        font-weight: bold;
      }

    .logo{
      position: relative;
      left:40px;
      width:150px;
    }
    .sidenav {
      height: 100%;
      width: 250px;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0; 
      background: linear-gradient(#43cae9 0%, #38f9d7 100%);
      overflow-x: hidden;
      padding-top: 20px;
    }

    .sidenav a {
      padding: 6px 8px 6px 16px;
      text-decoration: none;
      font-size: 20px;
      color:#ffffff;
      display: block;
    }

    .sidenav a:hover {
      color: #38f9d7;
      background: #fff;
      text-decoration: none;
    }


    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }

  </style>
</head>

<body>

  <div class="sidenav">
    <img class="logo" src="https://www.concordia.ca/content/dam/common/icons/303x242/graduate-students.png">
    <br><br>
    <a href="MainPage.html"><i class="fa fa-home"></i> Home</a>
    <br>
    <a href="About.html"><i class="fa fa-font"></i> About</a>
    <br>
    <a href="teacherProfile.html"><i class="fa fa-hand-o-left"></i> Return to Profile</a>
    <br>
    <a href="login.html"><i class="fa fa-arrow-circle-right"></i> Logout</a>
    <br>
  </div>


<div class="main ">
  <h1><span class="multi-text"> Create Quiz</span></h1><br>
  <form class="form-horizontal" action="#">
      <div class="form-group row"> 
          <label class="col-sm-2 col-form-label col-form-label-lg" for="topic">Topic</label>
          <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="topic" placeholder="Enter the topic for Quiz" required>
          </div>
      </div>
      <div class="form-group row"> 
        <label class="col-sm-2 col-form-label col-form-label-lg" for="ques">Question 1</label>
        <div class="col-sm-10">
        <input type="text" class="form-control form-control-lg" id="ques" placeholder="Enter Question" required>
        </div>
    </div>
    <div class="form-group row"> 
        <label class="col-sm-2 col-form-label col-form-label" for="opt1">Option 1</label>
        <div class="col-sm-10">
        <input type="text" class="form-control form-control" id="opt1" placeholder="Option 1" required>
        </div>
    </div>
    <div class="form-group row"> 
        <label class="col-sm-2 col-form-label col-form-label" for="opt2">Option 2</label>
        <div class="col-sm-10">
        <input type="text" class="form-control form-control" id="opt2" placeholder="Option2" required>
        </div>
    </div>
    <div class="form-group row"> 
        <label class="col-sm-2 col-form-label col-form-label" for="opt3">Option 3(Optional)</label>
        <div class="col-sm-10">
        <input type="text" class="form-control form-control" id="opt3" placeholder="Option3" required>
        </div>
    </div>
    <div class="form-group row"> 
        <label class="col-sm-2 col-form-label col-form-label" for="opt4">Option 4(Optional)</label>
        <div class="col-sm-10">
        <input type="text" class="form-control form-control" id="opt4" placeholder="Option4" required>
        </div>
    </div>
    <div class="form-group row"> 
        <label class="col-sm-2 col-form-label col-form-label-lg" for="correct-ans">Correct Answer</label>
        <div class="col-sm-10">
        <select class="custom-select custom-select-lg mb-3" id="correct-ans" id="correct_answer">
            <option selected>Select</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
        </select>
        </div>
    </div>

    <button class="btn btn-info" type="button" value="submit" id="addQuestionButton">Add More Question</button>
    <br><br>
    <button class="btn btn-info">Create</button>
  </form>
</div>

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<!-- Latest compiled and minified Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>
</html>
